<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task - Django ToDo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
      .form-control {
        padding: 1.375rem 0.75rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="pt-5 text-center">Edit Task</h3>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'editTask' task.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="oneTask" class="form-label">Task:</label>
                  <input type="text" name="oneTask" id="oneTask" class="form-control" value="{{ task.task }}" required />
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save Changes</button>
                  <a href="{% url 'home' %}" class="btn btn-secondary"> <i class="fa fa-times"></i> Cancel </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
