<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Todo App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-3">
      <div class="login-card card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%">
        <div class="card-body p-4 p-md-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-dark mb-2"><i class="fa fa-tasks text-primary"></i> Todo App</h1>
            <p class="text-muted fs-6">Welcome back! Please sign in to continue.</p>
          </div>

          <!-- Login Form -->
          <form method="post" action="{% url 'login_user' %}">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required />
              <label for="email"> <i class="fa fa-envelope me-2"></i>Email Address </label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required />
              <label for="password"> <i class="fa fa-lock me-2"></i>Password </label>
            </div>

            <button type="submit" class="btn btn-login btn-lg w-100 text-white fw-semibold"><i class="fa fa-sign-in me-2"></i>Sign In</button>
          </form>

          <!-- Register Link -->
          <div class="text-center mt-4 pt-3 border-top">
            <p class="mb-0 text-muted">
              Don't have an account?
              <a href="{% url 'register' %}" class="text-decoration-none fw-semibold"> <i class="fa fa-user-plus me-1"></i>Create Account </a>
            </p>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="text-muted text-decoration-none small"> <i class="fa fa-arrow-left me-1"></i>Back to Home </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
